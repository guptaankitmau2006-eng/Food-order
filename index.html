<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellyfull Junction - Order Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Attractive Header */
    .banner {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .banner h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }
    .banner p {
      font-size: 1.2rem;
    }

    /* Menu Cards */
    .menu-section {
      margin-top: 30px;
    }
    .card img {
      height: 150px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .card {
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .btn-delete {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="banner">
    <h1>üç¥ Bellyfull Junction</h1>
    <p>Delicious Food, Fast Delivery üöÄ</p>
  </div>

  <div class="container mt-4">
    <!-- Menu Section -->
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row g-4 menu-section">

      <!-- Dish Card Example -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1601924582971-0303d2a98d9f" class="card-img-top" alt="Noodles">
          <div class="card-body text-center">
            <h5 class="card-title">Noodles</h5>
            <p class="card-text">‚Çπ80</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Noodles', 80)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" class="card-img-top" alt="Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Burger</h5>
            <p class="card-text">‚Çπ60</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Burger', 60)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1617196036817-6f1c923bf77c" class="card-img-top" alt="Cold Drink">
          <div class="card-body text-center">
            <h5 class="card-title">Cold Drink</h5>
            <p class="card-text">‚Çπ30</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Cold Drink', 30)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1604908177521-402fda1b3a69" class="card-img-top" alt="Manchurian">
          <div class="card-body text-center">
            <h5 class="card-title">Manchurian</h5>
            <p class="card-text">‚Çπ100</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Manchurian', 100)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://i.ibb.co/Y7dJrh2H/download.jpg" class="card-img-top" alt="Egg Roll">
          <div class="card-body text-center">
            <h5 class="card-title">Egg Roll</h5>
            <p class="card-text">‚Çπ50</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Egg Roll', 50)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1604908812446-3b4d947a7d7a" class="card-img-top" alt="Chaat">
          <div class="card-body text-center">
            <h5 class="card-title">Chaat</h5>
            <p class="card-text">‚Çπ40</p>
            <button class="btn btn-sm btn-primary" onclick="addToCart('Chaat', 40)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <h2 class="mt-5">Your Cart</h2>
    <ul id="cart" class="list-group mb-3"></ul>

    <!-- Order Form -->
    <h2>Place Order</h2>
    <form id="orderForm">
      <div class="mb-3">
        <input type="text" id="name" placeholder="Your Name" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="text" id="phone" placeholder="Your Phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <textarea id="address" placeholder="Your Address" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      let existing = cart.find(c => c.name === item);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name: item, price: price, quantity: 1 });
      }
      displayCart();
    }

    function increaseQuantity(index) {
      cart[index].quantity++;
      displayCart();
    }

    function decreaseQuantity(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      displayCart();
    }

    function deleteFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }

    function displayCart() {
      let cartList = document.getElementById("cart");
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartList.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.name} - ‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${item.price * item.quantity}
            <div>
              <button class="btn btn-sm btn-secondary" onclick="decreaseQuantity(${index})">-</button>
              <button class="btn btn-sm btn-secondary" onclick="increaseQuantity(${index})">+</button>
              <button class="btn-delete" onclick="deleteFromCart(${index})">X</button>
            </div>
          </li>`;
      });

      if (cart.length > 0) {
        cartList.innerHTML += `<li class="list-group-item"><strong>Total: ‚Çπ${total}</strong></li>`;
      }
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      let orderData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        order: cart.map(item => `${item.name} √ó ${item.quantity} (‚Çπ${item.price * item.quantity})`).join(", "),
        total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0)
      };

      fetch("https://script.google.com/macros/s/AKfycbx9ZBAyD24UMYHrQBcZiEQ2Qky4pQqOLeieLc3GQKkPz-Omgu0H_vrdmOMCqkg1_-UsiA/exec", {
        method: "POST",
        body: JSON.stringify(orderData),
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").innerHTML = `<div class="alert alert-success">‚úÖ Order placed successfully!</div>`;
        cart = [];
        displayCart();
        document.getElementById("orderForm").reset();
      })
      .catch(err => {
        document.getElementById("message").innerHTML = `<div class="alert alert-danger">‚ùå Error placing order!</div>`;
      });
    });
  </script>
</body>
</html>
