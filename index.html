<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellyfull Junction - Order Online</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üçú Bellyfull Junction</a>
    </div>
  </nav>

  <!-- Banner -->
  <header class="bg-warning text-dark text-center p-5">
    <h1>Welcome to Bellyfull Junction</h1>
    <p>Delicious food at your doorstep üçîü•§</p>
  </header>

  <!-- Menu -->
  <div class="container mt-4">
    <h2 class="text-center">Our Menu</h2>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="card">
          <img src="images/burger.jpg" class="card-img-top" alt="Burger">
          <div class="card-body">
            <h5 class="card-title">Cheese Burger</h5>
            <p>‚Çπ80</p>
            <button class="btn btn-primary" onclick="addToCart('Cheese Burger - ‚Çπ80')">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/noodles.jpg" class="card-img-top" alt="Noodles">
          <div class="card-body">
            <h5 class="card-title">Hakka Noodles</h5>
            <p>‚Çπ100</p>
            <button class="btn btn-primary" onclick="addToCart('Hakka Noodles - ‚Çπ100')">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart -->
  <div class="container mt-5">
    <h2>Your Cart</h2>
    <ul id="cartList" class="list-group"></ul>
  </div>

  <!-- Order Form -->
  <div class="container mt-5">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Your Name" required>
      <input type="text" id="address" class="form-control mb-2" placeholder="Your Address" required>
      <input type="text" id="mobile" class="form-control mb-2" placeholder="Mobile Number" required>
      <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
    <p id="msg" class="mt-3"></p>
  </div>

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      let list = document.getElementById('cartList');
      let li = document.createElement('li');
      li.className = "list-group-item";
      li.textContent = item;
      list.appendChild(li);
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let orderData = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        mobile: document.getElementById('mobile').value,
        order: cart.join(", ")
      };

      fetch("https://script.google.com/macros/s/AKfycbx9ZBAyD24UMYHrQBcZiEQ2Qky4pQqOLeieLc3GQKkPz-Omgu0H_vrdmOMCqkg1_-UsiA/exec", {
        method: "POST",
        body: JSON.stringify(orderData)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('msg').innerText = "‚úÖ Order Placed Successfully!";
      })
      .catch(err => {
        document.getElementById('msg').innerText = "‚ùå Something went wrong!";
      });
    });
  </script>

</body>
</html>
